<!DOCTYPE html>
<title>Upload File</title>
<h1>文件上传</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.file }}
     {% for error in form.file.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>
{% for parentdir,filename in allfile.items() %}
    {% for file in filename %}
        {{ file }}
        </br>
    {% endfor %}
{% endfor %}
